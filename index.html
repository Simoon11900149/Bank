<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-14 ">Welcome to <span class="text-lime-500 font-semibold">This bank</span> </h1>
    </header>
    <main>
        <section class="bg-green-100  w-3/4  mx-auto mt-8 p-8 ">
            <h3 class="text-2xl mb-4 ">Please login</h3>
            <div>
                <input id="user-email" class="border block border-slate-400 rounded  w-3/4 mb-4 px-2" type="text" placeholder="your email">
                <input id="user-password" class="border block border-slate-400 rounded  w-3/4 mb-4 px-2" type="password" name="" id="" placeholder="password">
                <button id="buttonId" class="bg-cyan-600 text-white px-4 rounded py-2">Submit</button>
            </div>
        </section>
    </main>
    <script src="JS/login.js"></script>
</body>
</html>
