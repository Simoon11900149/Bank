<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-14 ">Here we see <span class="text-lime-500 font-semibold">Money Transfer</span> </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- transiction Area -->
        <section class="mt-4">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded text-center">
                    <h3 class="text-2xl">Deposite</h3>
                    <h3  class="text-4xl">$<span id="deposit-total">00</span> </h3>
                </div>
                <div class="bg-green-400 p-8 rounded text-center">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h3  class="text-4xl">$<span id="withdraw-total">00</span> </h3>
                </div>
                <div class="bg-violet-400 p-8 rounded text-center">
                    <h3 class="text-2xl">Balance</h3>
                    <h3  class="text-4xl">$<span id="balance-total">1200</span> </h3>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-4">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-200 p-8 rounded">
                    <div>
                        <input  id="deposit-input" class="border block border-slate-400 rounded  w-3/4 mb-4 px-2" type="text" placeholder="$ money you want to deposit">
                        <button id="deposit-button" class="bg-cyan-600 text-white px-4 rounded py-2">Deposit</button>
                    </div>
                </div>
                <div class="bg-orange-200 p-8 rounded">
                    <div>
                        <input id="withdraw-input" class="border block border-slate-400 rounded  w-3/4 mb-4 px-2" type="text" placeholder="$ money you want to deposit">
                        <button id="withdraw-button" class="bg-cyan-600 text-white px-4 rounded py-2">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <script src="JS/banking.js"></script>
</body>
</html>
